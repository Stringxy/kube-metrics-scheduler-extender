apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      schedulerName: kube-metrics-scheduler-extender
      containers:
        - image: busybox:1.36
          name: nginx
          command: ["sleep"]
          args: ["99999"]